name: Deploy to GitHub Pages
on:
  push:
    branches: [ main ]
  workflow_dispatch:
permissions:
  contents: read
  pages: write
  id-token: write
concurrency:
  group: pages
  cancel-in-progress: true
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
      - run: npm ci
      - name: Build with correct base
        env:
          OWNER: ${{ github.repository_owner }}
          VITE_BUILD_ID: ${{ github.sha }}
        run: |
          REPO_NAME=${GITHUB_REPOSITORY#*/}
          if [ "$REPO_NAME" = "${OWNER}.github.io" ]; then BASE="/"; else BASE="/$REPO_NAME/"; fi
          echo "Using base=$BASE, build_id=$VITE_BUILD_ID"
          npm run build -- --base="$BASE"
      - name: SPA fallback (copy 404.html)
        run: cp dist/index.html dist/404.html
      - uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist
  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - id: deployment
        uses: actions/deploy-pages@v4
